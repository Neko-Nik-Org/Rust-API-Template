[package]
name = "pgsql-rust-api"
version = "1.0.0"
edition = "2021"


[dependencies]
actix-web = "4.9.0"
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "postgres"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


[profile.release]
lto = true
codegen-units = 1
panic = "abort"
